<form (ngSubmit)="saveCustomer()" #customerForm="ngForm">
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      [(ngModel)]="customer.email"
      name="email"
      required
      #email="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstname"
      placeholder="First Name"
      [(ngModel)]="customer.firstname"
      name="firstname"
      required
    />
  </div>
  <div class="form-group">
    <label for="lastname">First Name</label>
    <input
      type="text"
      class="form-control"
      id="lastname"
      placeholder="Last Name"
      [(ngModel)]="customer.lastname"
      name="lastname"
      required
    />
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Example select</label>
    <select
      class="form-control"
      id="type"
      name="type"
      [(ngModel)]="customer.creditCard.type"
      name="type"
      required
    >
      <option *ngFor="let type of creditCardTypes" [value]="type">{{
        type
      }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="cnumber">First Name</label>
    <input
      type="text"
      class="form-control"
      id="cnumber"
      placeholder="Credit Card Number"
      [(ngModel)]="customer.creditCard.number"
      name="cnumber"
      required
    />
  </div>
  <div class="form-group">
    <label for="exdate">First Name</label>
    <input
      type="date"
      class="form-control"
      id="exdate"
      placeholder="Expiration Date"
      [(ngModel)]="customer.creditCard.expirationDate"
      name="exdate"
      required
    />
  </div>
  <button type="submit" [disabled]="!customerForm.form.valid" class="btn btn-primary">Submit</button>
</form>
